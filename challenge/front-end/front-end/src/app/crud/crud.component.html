<div class="container mt-4" >
    <h1>REGISTER A NEW CUSTOMER</h1>
    <div class="card">
           
<form>
   
    <div class="form-group">
      <label >First Name</label>
      <input type="text"  [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}"   class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
    </div>

    <div class="form-group">
      <label >Last Name</label>
      <input type="text"  [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}"   class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
    </div>
    
    <div class="form-group">
        <label >Address</label>
        <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="studentaddress" name="studentaddress" placeholder="Enter your address">
      </div>

      <div class="form-group">
        <label >Phone</label>
        <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
      </div>

      <button type="submit" class="btn btn-primary mt-4" (click)="saveUser()" >Save</button> &nbsp;
      <button type="submit" class="btn btn-warning mt-4" (click)="updateUser()" >Update</button>
  </form>
</div>
</div>

<div>
    <div class="container mt-4" >
        <h1>ONLINE CUSTOMERS</h1>
    <table class="table">
        <thead>     
        <tr>
            <th scope="col">FIRST NAME</th>
            <th scope="col">LAST NAME</th>
            <th scope="col">Address</th>
            <th scope="col">PHONE</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userArray">
           
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.phone }}</td>
 
            <td>
                <button type="button" class="btn btn-success" (click)="setUpdate(user)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>
 
 
    </div>
