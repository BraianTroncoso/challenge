
    <div class="row">

      <section class="section">

        <header>
          <h3>Register a new customer</h3>
          <h4>Please fill your information bellow</h4>
        </header>

        <main>

          <form>

            <div class="form-item box-item form-group">
              <input type="text"  [(ngModel)]="first_name" [ngModelOptions]="{standalone: true}"   class="form-control" id="first_name" name="first_name" placeholder="Enter your first name">
            </div>

             <div class="form-item box-item form-group">
                    <input type="text"  [(ngModel)]="last_name" [ngModelOptions]="{standalone: true}"   class="form-control" id="last_name" name="last_name" placeholder="Enter your last name">
            </div>

            <div class="form-item box-item form-group">
                <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="studentaddress" name="studentaddress" placeholder="Enter your address">
            </div>

            <div class="form-item box-item form-group">
                      <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
            </div>

            <div class="form-item">
                <button type="submit" class="submit" (click)="saveUser()" >Save</button> &nbsp;
                <button type="submit" class="submit" (click)="updateUser()" >Update</button>
            </div>

          </form>

        </main>

        <footer>
          <h1>ONLINE CUSTOMERS</h1>
        </footer>

        <i class="wave"></i>

      </section>

    </div>

    <div class="container mt-4 mx-auto" >

    <table class="table">

        <thead>     

        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Option</th>
          </tr>

        </thead>

        <tbody>

            <tr *ngFor="let user of userArray">
           
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.phone }}</td>
 
            <td>
                <button type="button" class="btn btn-success submitDashboard" (click)="setUpdate(user)">Edit</button>
                <button type="button" class="btn btn-danger submitDashboard" (click)="deleteUser(user)">Delete</button>
            </td>

          </tr>
          
        </tbody>

      </table>
      
    </div>
